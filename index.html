<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe Game</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-light shadow mb-5 py-2 px-4">
        <h1>tictactoe</h1>
    </header>

    <!-- Contenu -->
    <div id="game" class="container d-flex flex-column align-items-center gap-3">
        <div class="row d-flex justify-content-center mb-4">
            <h2 >Play <span class="title">tic-tac-toe</span> with a friend.</h2>
        </div>
        <div id="score" class="d-flex align-items-end gap-5">
            <div class="d-flex flex-column align-items-center gap-2 lh-2">
                Player X
                <span id="player1Score" class="fs-1 fw-bold">0</span>
            </div>
            <div class="d-flex align-items-center fs-1 fw-bold lh-2"> : </div>
            <div class="d-flex flex-column align-items-center gap-2 lh-2">
                Player O
                <span id="player2Score" class="fs-1 fw-bold">0</span>
            </div>
        </div>
        <div>

        </div>
        <section id="game_grid" class="row d-flex justify-content-center">
            <div class="row row-cols-4 gap-1 justify-content-center">
                <div data-index="0" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="1" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="2" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="3" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="4" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="5" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="6" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="7" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
                <div data-index="8" class="col square d-flex justify-content-center align-items-center bg-dark text-white fs-1"></div>
            </div>
        </section>
        <div class="row d-flex flex-column align-items-center mb-5">
            <p id="statut" class="d-flex justify-content-center mb-5 fw-bold"></p>
            <div>
                <button type="reset" class="btn btn-dark" id="replay">Play again</button>
                <button type="reset" class="btn btn-danger" id="reset">Reset scores</button>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
